<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c32180b6ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Space Weather App</title>
  </head>
  <body>
    <div class="container-sm app">
      <div class="row">
        <div class="col">
          <form id="search-form">
            <input
              type="text"
              class="search-text"
              placeholder="Search for a city..."
              id="city-search"
            />
            <button type="submit" class="btn search-button">
              <i class="fa-solid fa-magnifying-glass button-icon"></i>
            </button>
            <button class="btn geolocation-button">
              <i class="fa-solid fa-location-crosshairs button-icon"></i>
            </button>
          </form>
          <div class="row main-sections">
            <div class="col today-weather">
              <h1 id="main-city">Bologna</h1>
              <div class="row">
                <div class="col col-2">
                  <span id="weather-icon"></span>
                </div>
                <div class="col col-6"><h3 id="weather-description"></h3></div>
              </div>
            </div>
            <div class="col">
              <h2 id="temperature"></h2>
              <ul>
                <li>Feels like: <span id="feels-like"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind-speed"></span></li>
              </ul>
            </div>
          </div>
          <div class="date-update">Last update: <span id="date"></span></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="">Open source code</a> made with üß† by Roberta Gelo üíù
    </footer>
    <script src="script.js"></script>
  </body>
</html>
